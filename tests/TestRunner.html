<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>LZ Lib Test Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>
  
  <!-- Helpers -->
  <script type="text/javascript" src="helpers/matchers.js"></script>
  
  <!-- include source files here... -->
  <script type="text/javascript">
    (function () {
        if (/fallbacks=true/.test(window.location.search)) {
            //Setup fallbacks
            delete Object.create;
            delete Object.keys;
            delete Object.getPrototypeOf;            
            delete Function.prototype.bind;
            delete String.prototype.trim;
            delete Number.prototype.clz;
            delete Array.prototype.every;
            delete Array.prototype.some;
            delete Array.prototype.forEach;
            delete Array.prototype.map;
            delete Array.prototype.filter;
            delete Array.prototype.reduce;
            delete Array.prototype.reduceRight;
            delete Array.prototype.indexOf;
            delete Array.prototype.lastIndexOf;
        }
    })();
  </script>
  <script type="text/javascript" src="../lz.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="Object.js"></script>
  <script type="text/javascript" src="Function.js"></script>
  <script type="text/javascript" src="ArrayCollection.js"></script> 
  <script type="text/javascript" src="String.js"></script> 
  <script type="text/javascript" src="Number.js"></script> 

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
